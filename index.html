<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message For You</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
        }

        h1 {
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background-color: #6a11cb;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2575fc;
        }

        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .emoji {
            font-size: 60px;
            margin-top: 20px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Click for a Special Message ðŸ˜Œ</h1>
        <button onclick="showMessage()">Click Me</button>
        <div class="result" id="result"></div>
        <div class="emoji" id="emoji"></div>
    </div>

    <footer>
        This is personal. Not really. But it feels like it.
    </footer>

    <script>
        function showMessage() {
            const resultDiv = document.getElementById("result");
            const emojiDiv = document.getElementById("emoji");

            resultDiv.innerHTML = "Loading your special message...";
            emojiDiv.innerHTML = "";

            setTimeout(() => {
                resultDiv.innerHTML = "My message for you ðŸ˜­ðŸ‘‰";
                emojiDiv.innerHTML = "ðŸ‘‰ðŸ˜‚";
            }, 2000);
        }
    </script>

</body>
</html>
