<!DOCTYPE html>
<html>
<head>
    <title>My Message For You</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .message {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .bold-text {
            font-size: 50px;
            font-weight: bold;
            color: red;
            margin-top: 20px;
        }

        .gif {
            width: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .big-emoji {
            position: absolute;
            font-size: 300px;
            opacity: 0.15;
            z-index: 1;
        }
    </style>
</head>
<body>

<div id="startScreen">
    <button onclick="showMessage()">Click Me</button>
</div>

<div id="mainContent" style="display:none;" class="container">
    <div class="message">My message for you ðŸ˜­ðŸ‘‰</div>

</div>

<div id="bgEmoji" class="big-emoji" style="display:none;">ðŸ˜‚</div>

    document.getElementById("mainContent").style.display = "block";

}
</script>

</body>
</html>
