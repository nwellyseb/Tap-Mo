<!DOCTYPE html>
<html>
<head>
    <title>My Message For You</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            z-index: 3;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 3;
        }

        .message {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .bold-text {
            font-size: 50px;
            font-weight: bold;
            color: red;
            margin-top: 20px;
        }

        /* Floating emoji overlay */
        #emojiOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* so you can still click the button */
            overflow: hidden;
            z-index: 2;
        }

        .emoji {
            position: absolute;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-50px) rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="startScreen">
    <button onclick="showMessage()">Click Me</button>
</div>

<div id="mainContent" class="container" style="display:none;">
    <div class="message">My message for you ðŸ˜­ðŸ‘‰</div>
    <div class="bold-text">HAHAHA WALANG WALANG JOWA</div>
</div>

<div id="emojiOverlay"></div>

<script>
function showMessage() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";

    const overlay = document.getElementById("emojiOverlay");

    // Create 50 floating emojis
    for (let i = 0; i < 50; i++) {
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.innerText = "ðŸ˜‚";
        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.fontSize = (20 + Math.random() * 60) + "px";
        emoji.style.animationDuration = (3 + Math.random() * 5) + "s";
        overlay.appendChild(emoji);
    }
}
</script>

</body>
</html>
