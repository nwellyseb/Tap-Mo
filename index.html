<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Detector 3000</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
        }

        h1 {
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background-color: #ff4e50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #fc913a;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Single Detector 3000 ðŸ’”</h1>
        <p>Click the button to scan your relationship status.</p>
        <button onclick="scanStatus()">Scan Now</button>
        <div class="result" id="result"></div>
    </div>

    <footer>
        100% scientifically accurate. Trust me bro.
    </footer>

    <script>
        function scanStatus() {
            const messages = [
                "Scanning...",
                "Checking relationship database...",
                "Verifying cuddle history...",
                "Cross-checking Valentine's records...",
                "Analyzing chat inbox..."
            ];

            const finalResults = [
                "Result: WALANG JOWA ðŸ’€",
                "Status: SINGLE SINCE BIRTH ðŸ˜­",
                "Alert: No detected good morning texts.",
                "Conclusion: Focus muna sa career.",
                "System Error: Love not found."
            ];

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = messages[Math.floor(Math.random() * messages.length)];

            setTimeout(() => {
                resultDiv.innerHTML = finalResults[Math.floor(Math.random() * finalResults.length)];
            }, 2000);
        }
    </script>

</body>
</html>
